<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文件上传与版本同步</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="/static/css/dashboard.css" rel="stylesheet">
</head>
<body>
  <nav class="nav-extended grey darken-4" style="position:fixed; z-index:10; padding-left: 2em;">
    <div class="nav-content">
      <ul class="tabs tabs-transparent">
        <li class="tab"><a class="active" href="#clients">关联机器</a></li>
        <li class="tab"><a href="#files">文件上传</a></li>
      </ul>
    </div>
  </nav>

  <div class="container" style="padding-top: 64px;">
    <div id="clients" class="col s12">
      <div class="section">
        <div class="card">
          <div class="card-content">
            <ul id="client-list" class="clients-container"></ul>
          </div>
        </div>
      </div>
    </div>

    <div id="files" class="col s12">
      <div class="section">
        <div class="card">
          <div class="card-content">
            <div class="row">
              <div class="col s12">
                <button id="upload-btn" class="btn waves-effect waves-light">
                  <i class="material-icons left">file_upload</i>上传文件
                </button>
                <button id="update-version-btn" class="btn waves-effect waves-light">
                  <i class="material-icons left">system_update</i>更新版本
                </button>
              </div>
            </div>
            <ul id="file-list" class="file-list"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 客户端信息编辑模态框 -->
  <div id="clientInfoModal" class="modal">
    <div class="modal-content">
      <h5 class="modal-title">客户端信息</h5>
      <div class="input-field">
        <textarea id="noteTextarea" class="materialize-textarea" spellcheck="false"></textarea>
        <label for="noteTextarea">备注信息</label>
      </div>
      <div class="delete-section">
        <label>
          <input type="checkbox" id="deleteCheckbox" />
          <span class="red-text">删除此条记录</span>
        </label>
      </div>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">取消</a>
      <a href="#!" class="waves-effect waves-green btn-flat" id="confirmClientInfoBtn">确定</a>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="/static/js/dashboard.js"></script>
</body>
</html>
