<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文件上传与版本同步</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="/static/css/dashboard.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col s12">
        <h4 class="header">多端文件版本同步</h4>
        
        <div class="section">
          <h5 class="header">关联机器</h5>
          <div class="card">
            <div class="card-content">
              <ul id="client-list" class="clients-container"></ul>
            </div>
          </div>
        </div>

        <div class="section">
          <h5 class="header">文件上传</h5>
          <div class="card">
            <div class="card-content">
              <div class="row">
                <div class="col s12">
                  <button id="upload-btn" class="btn waves-effect waves-light">
                    <i class="material-icons left">file_upload</i>上传文件
                  </button>
                  <button id="update-version-btn" class="btn waves-effect waves-light">
                    <i class="material-icons left">system_update</i>更新版本
                  </button>
                </div>
              </div>
              <ul id="file-list" class="file-list"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="/static/js/dashboard.js"></script>
</body>
</html>
